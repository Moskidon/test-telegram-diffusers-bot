<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            grid-gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            margin-bottom: 15px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,.3);
        }
        .gallery-item a {
            text-decoration: none;
            color: #333;
            text-align: center;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Browse Models</h1>
        <div id="gallery" class="gallery">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Telegram.WebApp.ready();

            const gallery = document.getElementById('gallery');
            const images = [
                { src: 'https://image.civitai.com/xG1nkqKTMzGDvpLrqFT7WA/dd4f0141-15d8-4a59-bcc5-69b3be74a769/width=450/00035-3141723614.jpeg', url: 'https://civitai.com/images/4436602', title: 'SD XL TURBO' },
                { src: 'https://image.civitai.com/xG1nkqKTMzGDvpLrqFT7WA/873a6ebc-f780-459d-a8ab-179d3711d110/width=450/D19E95BF394FBD9D9461B14B5A98DF1CD8D1820044106C4E9FC34EBDDA11A74E.jpeg', url: 'https://civitai.com/images/4439807', title: 'SD 1.5' },
            ];

            images.forEach(image => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `
                    <a href="${image.url}" target="_blank">
                        <img src="${image.src}" alt="${image.title}">
                        <span>${image.title}</span>
                    </a>
                `;
                gallery.appendChild(div);
            });
        });
    </script>
</body>
</html>
