<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Models</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #000);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #fff);
            font-size: 18px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }

        .gallery-column {
            flex: 1;
            margin-right: 25px;
        }

        .gallery-column:last-child {
            margin-right: 0;
        }

        .gallery-item {
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: 0.3s ease;
        }

        .gallery-item a {
            text-decoration: none;
            color: var(--tg-theme-text-color, #fff);
            text-align: center;
            display: block;
            margin-top: 5px;
        }

        .gallery-item-text {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            transition: 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Browse Models</h1>
    <div id="gallery" class="gallery">
    </div>
</div>
<script src="data_config.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        Telegram.WebApp.ready();

        const gallery = document.getElementById('gallery');
        let columnCount;


        function createColumns(count) {
            gallery.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const column = document.createElement('div');
                column.className = 'gallery-column';
                gallery.appendChild(column);
            }
        }

        function distributeImages() {
            const columns = document.querySelectorAll('.gallery-column');
            images.forEach((image, index) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `
                <a href="model-details.html?imageId=${index}" id="link-${index}">
                    <img src="${image.src}" alt="${image.title}">
                    <div class="gallery-item-text">${image.title}</div>
                </a>
            `;
                columns[index % columns.length].appendChild(div);
            });
        }

        function adjustGallery() {
            columnCount = 2;
            createColumns(columnCount);
            distributeImages();
        }

        adjustGallery();
    });
</script>
</body>
</html>
