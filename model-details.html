<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Details</title>
    <style>

        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            font-size: 26px;
        }

        #image-container {
            width: 95%;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .input-container {
            margin-top: 20px;
        }

        .inputs-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .telegram-button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: var(--tg-theme-button-bg-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 4px;
            text-align: center;
            font-size: 26px;
            cursor: pointer;
        }

        .telegram-button:hover {
            background-color: var(--tg-theme-button-bg-color-hover, #0077bb);
        }


        .input-container label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-text-color, #111111);
        }

        .input-container input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            color: var(--tg-theme-text-color, #333);
            background-color: var(--tg-theme-bg-color, #ffffff);
        }

        .input-container input[type="number"]:focus {
            outline: none;
            border-color: #9ab;
            box-shadow: 0 0 8px 0 rgba(102, 175, 233, .6);
        }

        .input-container input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            margin: 10px 0;
            height: 15px;
            background: var(--tg-theme-bg-color, #ddd);
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .input-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: var(--tg-theme-button-bg-color, #0088cc);
            cursor: pointer;
        }

        .input-container input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: var(--tg-theme-button-bg-color, #0088cc);
            cursor: pointer;
        }

        .input-container input[type="number"]::-webkit-inner-spin-button,
        .input-container input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-container input[type="number"] {
            -moz-appearance: textfield;
        }

    </style>
</head>
<body>
<div id="image-container">
    <div class="inputs-group" id="configurable-inputs">
        <!-- Inputs will be dynamically added here -->
    </div>
    <button class="telegram-button" id="use-settings-button">Use these settings</button>
</div>
<script src="data_config.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        Telegram.WebApp.ready();
        var params = new URLSearchParams(window.location.search);
        var imageId = params.get('imageId');
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.BackButton.onClick(() => {
            window.location.href = 'index.html';
            Telegram.WebApp.BackButton.hide();
        });

        function createInputWithSlider(label, id, defaultValue, step, min, max) {
            const container = document.createElement('div');
            container.className = 'input-container';

            const labelElement = document.createElement('label');
            labelElement.htmlFor = id;
            labelElement.textContent = label + ':';

            const inputElement = document.createElement('input');
            inputElement.type = 'number';
            inputElement.id = id;
            inputElement.name = id;
            inputElement.value = defaultValue;
            inputElement.step = step;
            inputElement.min = min;
            inputElement.max = max;

            const sliderElement = document.createElement('input');
            sliderElement.type = 'range';
            sliderElement.id = id + '-slider';
            sliderElement.name = id + '-slider';
            sliderElement.value = defaultValue;
            sliderElement.step = step;
            sliderElement.min = min;
            sliderElement.max = max;

            inputElement.addEventListener('input', function () {
                sliderElement.value = this.value;
            });

            sliderElement.addEventListener('input', function () {
                inputElement.value = this.value;
            });

            container.appendChild(labelElement);
            container.appendChild(inputElement);
            container.appendChild(sliderElement);

            return container;
        }


        function loadConfigurableInputs() {
            const configurableParams = images[parseInt(imageId)].configurableParams;
            const inputsGroup = document.getElementById('configurable-inputs');
            Object.keys(configurableParams).forEach(key => {
                const input = createInputWithSlider(key, key, configurableParams[key].value, configurableParams[key].step, configurableParams[key].min, configurableParams[key].max);
                inputsGroup.appendChild(input);
            });
        }

        function loadSettings() {
            var savedSettings = localStorage.getItem('settings');
            if (savedSettings) {
                savedSettings = JSON.parse(savedSettings);
                if (savedSettings[imageId]) {
                    Object.keys(savedSettings[imageId]).forEach(key => {
                        const inputElement = document.getElementById(key);
                        if (inputElement) {
                            inputElement.value = savedSettings[imageId][key];
                        }
                    });
                }
            }
        }

        loadConfigurableInputs();
        loadSettings();

        document.getElementById('use-settings-button').addEventListener('click', function () {
            var allSettings = JSON.parse(localStorage.getItem('settings')) || {};
            allSettings[imageId] = {};
            document.querySelectorAll('.inputs-group .input-container input').forEach(input => {
                allSettings[imageId][input.id] = input.value;
            });

            localStorage.setItem('settings', JSON.stringify(allSettings));

            Telegram.WebApp.sendData(JSON.stringify({
                ...allSettings[imageId],
                modelId: imageId
            }));
        });
    });
</script>
</body>
</html>
