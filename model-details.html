<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Details</title>
    <style>
        body, html {
            height: 100%;
            font-family: sans-serif;
            margin: 0;
            font-size: 26px;
        }

        #image-container {
            width: 95%;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .input-container {
            margin-top: 20px;
        }

        .inputs-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .telegram-button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: var(--tg-theme-button-bg-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 4px;
            text-align: center;
            font-size: 26px;
            cursor: pointer;
        }

        .telegram-button:hover {
            background-color: var(--tg-theme-button-bg-color-hover, #0077bb);
        }


        .input-container label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-text-color, #111111);
        }

        .input-container input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            color: var(--tg-theme-text-color, #333);
            background-color: var(--tg-theme-bg-color, #ffffff);
        }

        .input-container input[type="number"]:focus {
            outline: none;
            border-color: #9ab;
            box-shadow: 0 0 8px 0 rgba(102, 175, 233, .6);
        }

    </style>
</head>
<body>
<div id="image-container">
    <div class="inputs-group">
        <div class="input-container">
            <label for="guidance-scale">Guidance Scale:</label>
            <input type="number" id="guidance-scale" name="guidance-scale" value="7.5" step="0.5">
        </div>
        <div class="input-container">
            <label for="images-count">Images Count:</label>
            <input type="number" id="images-count" name="images-count" value="4" step="1">
        </div>
        <div class="input-container">
            <label for="steps">Steps:</label>
            <input type="number" id="steps" name="steps" value="25" step="1">
        </div>
    </div>
    <button class="telegram-button" id="use-settings-button">Use these settings</button>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        Telegram.WebApp.ready();
        var params = new URLSearchParams(window.location.search);
        var imageId = params.get('imageId');
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.BackButton.onClick(() => {
            window.location.href = 'index.html';
            Telegram.WebApp.BackButton.hide();
        })

        function loadSettings() {
            var savedSettings = localStorage.getItem('settings');
            if (savedSettings) {
                savedSettings = JSON.parse(savedSettings);
                document.getElementById('guidance-scale').value = savedSettings.guidanceScale || 7.5;
                document.getElementById('images-count').value = savedSettings.imagesCount || 4;
                document.getElementById('steps').value = savedSettings.steps || 25;
            }
        }

        loadSettings();

        document.getElementById('use-settings-button').addEventListener('click', function () {
            var guidanceScale = document.getElementById('guidance-scale').value;
            var imagesCount = document.getElementById('images-count').value;
            var steps = document.getElementById('steps').value;

            localStorage.setItem('settings', JSON.stringify({
                guidanceScale: guidanceScale,
                imagesCount: imagesCount,
                steps: steps
            }));

            Telegram.WebApp.sendData(JSON.stringify({
                guidanceScale: guidanceScale,
                imagesCount: imagesCount,
                steps: steps,
                modelId: imageId
            }));
        });
    });
</script>
</body>
</html>
